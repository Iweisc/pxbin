services:
  postgres:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: pxbin
      POSTGRES_PASSWORD: pxbin
      POSTGRES_DB: pxbin
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pxbin"]
      interval: 5s
      timeout: 5s
      retries: 5

  pxbin:
    build: .
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      PXBIN_DATABASE_URL: "postgres://pxbin:pxbin@postgres:5432/pxbin?sslmode=disable"
      PXBIN_DATABASE_SCHEMA: "pxbin"
    depends_on:
      postgres:
        condition: service_healthy
    stop_grace_period: 20s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"

volumes:
  pgdata:
